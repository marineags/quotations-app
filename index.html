<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kata 1</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="header">
      <h1>Mes citations</h1>
      <h2>Gestionnaire de citations en ligne</h2>
    </header>
    <img src="images/carnet.png" class="carnet-emoji" alt="emoji carnet" />

    <div class="simone">
      <img
        class="simoneDeBeauvoir"
        src="images/Simone-de-Beauvoir.jpeg"
        alt="photo de sinome de beauvoir"
      />
      <p>
        Citation : "On ne na√Æt pas femme, on le devient."<br />
        Autrice : Simone de Beauvoir
      </p>
    </div>

    <form id="form" action="" method="get">
      <label>Saisissez votre citation:</label>
      <input id="addQuote" type="text" />
      <br />
      <label>Saisissez votre auteur :</label>
      <input id="author" type="text" />
      <div class="button-container">
        <button id="button" type="submit">Ajouter</button>
      </div>
    </form>
    <div id="quote-list">
      <div class="quoteAuthor"></div>
    </div>
    <h3 id="count">0</h3>
    <script src="script.js"></script>
  </body>
</html>
